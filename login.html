<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, black, white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 
    .login-container {
      background-color: white;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
 
    .login-container h2 {
      margin-bottom: 20px;
    }
 
    .login-container form {
      display: flex;
      flex-direction: column;
    }
 
    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
 
    .login-container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
 
    .login-container button:hover {
      background-color: #0056b3;
    }
 
    .login-container .social-login {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
 
    .login-container .social-login button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
 
    .google-login {
      background-color: #db4437;
      color: white;
    }
 
    .facebook-login {
      background-color: #4267B2;
      color: white;
    }
 
    .login-container .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }
 
    .login-container .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
 
    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }
 
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
</style>
</head>
<body>
<div class="login-container">
<h2>Login</h2>
<div id="error-message" class="error-message" style="display: none;">
      Sua senha está errada. Tente novamente.
</div>
<form id="login-form">
<input type="email" id="email" placeholder="E-mail" required>
<input type="password" id="password" placeholder="Senha" required>
<button type="submit">Entrar</button>
</form>
<div class="social-login">
<button class="google-login">Entrar com Google</button>
<button class="facebook-login">Entrar com Facebook</button>
</div>
<div class="forgot-password">
      Esqueceu sua senha? <a href="#">Clique aqui</a>
</div>
</div>
 
  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
 
    form.addEventListener('submit', function (event) {
      event.preventDefault();
 
      // Simula uma verificação de senha
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
 
      if (email !== "usuario@exemplo.com" || password !== "senha123") {
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
        alert('Login realizado com sucesso!');
      }
    });
</script>
</body>
</html>
