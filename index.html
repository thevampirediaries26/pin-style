    <!DOCTYPE html>

    <style>

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .produto {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .produto h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .produto p {
            margin: 5px 0;
        }

        .carrossel {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .carrossel-banners {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .banner {
            min-width: 100px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
        }

        .banner img {
            width: 100%;
            display: block;
        }

        .navegacao {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navegacao button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        footer {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main>
        <!-- Exemplo de produto -->
        <div class="produto">
            <h2>Camisa Branca</h2>

        </div>

    <script>
        const carrossel = document.querySelector('.carrossel-banners');
        const btnPrev = document.getElementById('prev');
        const btnNext = document.getElementById('next');
        let offset = 0;

        btnPrev.addEventListener('click', () => {
            if (offset > 0) {
                offset -= 110; // Ajuste conforme o tamanho dos banners
                carrossel.style.transform = `translateX(-${offset}px)`;
            }
        });

        btnNext.addEventListener('click', () => {
            if (offset < (carrossel.scrollWidth - carrossel.clientWidth)) {
                offset += 110; // Ajuste conforme o tamanho dos banners
                carrossel.style.transform = `translateX(-${offset}px)`;
            }
        });
    </script>
